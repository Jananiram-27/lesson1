<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display properties</title>
    <style>
        h1{
            display:inline;
        }
        span{
            margin:20px;
            font-size:2em;
            font-weight:bold;
        }
        img{
            display: block;
        }
        .disp-none{
            display:none;
        }
        li{
            display:inline-block;
        }
     
    </style>
</head>
<body>
    <h1>This is the display properties example</h1>
    <ol>
        <li>block</li>
        <li>inline</li>
        <li>inline-block</li>
        <li>none</li>
        <li>flex/flexbox</li>
        <li>grid</li>
    </ol>
    <p>the below image tag is inline element but we are going to make it as block </p>
    <img src="../html_css/img2.jpg" alt="img.jpg">
    <span>hello</span>
    <h1>This is a block element ,but we are going to make it as inline</h1>
    <span class="disp-none">hello</span>
</body>
</html>
